<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="registerCtrl">
  <h1>Register</h1>

  <form ng-submit="registerUser()">
    <label for="firstName">First Name:</label>
    <input type="text" ng-model="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" ng-model="lastName" required><br><br>

    <label for="username">Username:</label>
    <input type="text" ng-model="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" ng-model="password" required><br><br>

    <input type="submit" class="button" value="Register">
  </form>

  <div ng-if="successMessage">{{successMessage}}</div>

  <p>Already have an account? <a href="login.html">Login here</a></p>
</body>
</html>
